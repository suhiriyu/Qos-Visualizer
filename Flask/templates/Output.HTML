<html>
    <body style="margin: 0; padding: 0;">
<div >
    <header style="background-color: #08bae2; width: auto; height: 54px;"><img src="{{url_for('static', filename='/Image/download.png')}}" alt="Cisco Logo" style="position: relative; top: 100px; width: 100px;"></header>
        <h1 style="margin-top: 100px ;display: flex; flex-direction: column; align-items: center;
            font-size: 54px;
            text-align: center;
            color: #9c6363; ">QOS CALCULATOR AND VISUALIZER</h1>
    
    <h2 style="display: flex; flex-direction: column; align-items: center; font-size: 44px;">The configuration for desired series</h2>
    <div style="display: flex; flex-direction: column; align-items: center; padding-bottom: 68px;">
        <textarea style="font-size: x-large; border: 0px solid; border-radius: 10px; width: 90%; max-width: 1000px; height: 30px; background-color: #e0e0e0; margin-bottom: 10px;" placeholder="NO ERRORS">{{ faults }}</textarea>
        
        <textarea style="font-size: x-large; border: 0px solid; border-radius: 10px; width: 90%; max-width: 1000px; height: 350px; background-color: #e0e0e0; margin-bottom: 10px;" placeholder="OUTPUT CONFIGURATION">{{ result }}</textarea>
        
        <h4 style="font-size: 28px; margin-bottom: 20px;">Alert: Be sure while applying the configuration on devices.</h4>
    
        <button style="background-color: #08bae2; border: none; border-radius: 5px; color: white; font-weight: 400; white-space: nowrap; padding: 15px 30px; cursor: pointer; transition: background-color 0.3s; width: 90%; max-width: 300px;"><a href="/" style="color: white; text-decoration: none;">BACK</a></button>
    </div>
    
    <footer style="background-color: #08bae2; width: 100%; height: 48px; position: fixed; bottom: 0;"></footer>
    
    <style>
        @media only screen and (max-width: 768px) {
            textarea {
                width: 90%;
                max-width: 500px;
            }
    
            button {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
    
</div>
</body>
</html>
